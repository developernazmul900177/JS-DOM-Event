    <h2 id="myh2" onmouseover="myMouseover()" onmouseleave="myMousedown()">This is mouseover work area. Please mouse over here !</h2>

    <script>
        function myMouseover(){
            const h2Here = document.getElementById('myh2');
            h2Here.style.color = 'red';
            h2Here.style.backgroundColor = 'pink';
            h2Here.style.height = '100px';
            h2Here.style.width = '300px';
            h2Here.style.textAlign = 'center';
            h2Here.style.padding = '50px';
           
        }

        function myMousedown(){
            const myNew = document.getElementById('myh2');
            myNew.style.color = 'blue';
            myNew.style.backgroundColor = 'gold';
            myNew.style.height = '100px';
            myNew.style.width = '300px';
            myNew.style.textAlign = 'center';
            myNew.style.padding = ' 50px';

           
        }

    </script>
